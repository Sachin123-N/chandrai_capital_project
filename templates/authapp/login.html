
{% extends 'base.html' %}
{% block title %}
    <title>Login Page</title>
{% endblock %}
{% block content %}
        <div class ="shadow-lg p-3 mb-5 bg-body rounded-active col-3 m-auto mt-5 p-2 " >
            <form method="post">
            {% csrf_token %}
            <label>UserName:</label>
            <input type="text" name ="un"/>
            <br><br>
            <label>Password:</label>
            <input type="password" name ="pw"/>
            <br><br>
            <input type="submit" value="login">
        </form>
        </div>

{% endblock %}
